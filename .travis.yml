# https://zh.wikipedia.org/wiki/YAML
# https://github.com/travis-ci/travis.rb#table-of-contents
# https://docs.travis-ci.com/
language: python
python: 3.5
env:
  matrix:
  - TOXENV=py35
  - TOXENV=py34
  - TOXENV=py33
  - TOXENV=py27
  - TOXENV=pypy
before_install:
  - openssl aes-256-cbc -K $encrypted_8816a2954ab9_key -iv $encrypted_8816a2954ab9_iv
    -in test_accounts.csv.enc -out test_accounts.csv -d
install:
  - pip install -U tox
  - pip install -r requirements.txt
  - pip install -r dev-requirements.txt
script: tox -e ${TOXENV}
after_success:
  - coveralls
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: erliang
  password:
    secure: 
  on:
    tags: true
    repo: er1iang/hfut
    condition: "$TOXENV == py27"

